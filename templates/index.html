<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Monitor - Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f6fa;
      min-height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #343a40;
      color: #fff;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
    }
    .sidebar-header {
      padding: 1.5rem;
      font-size: 1.25rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-link {
      color: rgb(214, 211, 211);
      padding: 0.8rem 1rem;
      border-radius: 6px;
      margin: 0.2rem 0;
    }
    .nav-link:hover {
      color: #fff;
      background: rgba(255,255,255,0.1);
    }
    .nav-link.active {
      background: #ff9800;
      color: #fff;
    }
    .sidebar-footer {
      margin-top: auto;
      padding: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .user-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      display: inline-block;
    }
    .main-content {
      margin-left: 150px;
      padding: 2rem;
    }
    .top-bar {
      background: #343a40;
      color: #fff;
      padding: 8px 0;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .filter-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 24px 24px 16px 24px;
      margin-bottom: 32px;
    }
    .table-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0 0 8px 0;
      overflow: hidden;
    }
    .custom-table {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .custom-table thead tr {
      background: #f5f6fa;
    }
    .custom-table th {
      font-weight: 700;
      color: #8a94a6;
      font-size: 1rem;
      letter-spacing: 0.5px;
      border: none;
      background: #f5f6fa;
      padding: 1rem;
    }
    .custom-table td {
      color: #232b3e;
      font-weight: 500;
      font-size: 1.05rem;
      border-top: 1px solid #f0f1f3;
      background: #fff;
      vertical-align: middle;
      padding: 1rem;
    }
    .custom-table tbody tr:nth-child(even) td {
      background: #fafbfc;
    }
    .status-badge {
      font-size: 1rem;
      padding: 4px 18px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    .status-active { background: #e6f4ea; color: #1a7f37; }
    .status-inactive { background: #fdeaea; color: #d32f2f; }
    .status-pending { background: #fff7e6; color: #b26a00; }
    .btn-orange { background: #ff9800; color: #fff; border: none; font-weight: 700; font-size: 1.2rem; border-radius: 8px; }
    .btn-orange:hover { background: #fb8c00; color: #fff; }
    .icon-btn { background: none; border: none; color: #1976d2; font-size: 1.3rem; padding: 0 6px; }
    .icon-btn.delete { color: #d32f2f; }
    .icon-btn:focus { outline: none; box-shadow: none; }
    .custom-table a { color: #ff9800; text-decoration: none; font-weight: 600; }
    .custom-table a:hover { text-decoration: underline; }
    .btn-screenshot {
      background: #edeef2;
      border: none;
      border-radius: 10px;
      width: 60px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8a94a6;
      font-size: 1.5rem;
    }
    .pagination {
      margin-top: 1rem;
      justify-content: center;
    }
    .pagination .page-link { 
      color: #ff9800; 
      border: none; 
      font-weight: 600; 
      font-size: 1.1rem; 
      border-radius: 8px;
      margin: 0 2px;
    }
    .pagination .active .page-link { 
      background: #ff9800; 
      color: #fff; 
      border-radius: 8px; 
    }
    .pagination .page-item.disabled .page-link { 
      color: #bdbdbd; 
    }
  </style>
</head>
<body data-page="dashboard">
  
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="sidebar-header">Stream Monitor</div>
    <nav class="nav flex-column px-3 mt-4">
      <a class="nav-link" id="menu-dashboard" href="#" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a class="nav-link" id="menu-management" href="#" data-page="management"><i class="bi bi-gear me-2"></i>Management</a>
    </nav>
    <div class="sidebar-footer flex-column align-items-start">
      <div class="d-flex align-items-center mb-1">
        <span class="me-2"></span>
        <span id="username-display"><i class="bi bi-person-circle me-2" style="font-size:1.5rem;"></i> </span>
      </div>
      <a href="#" id="logout" class="text-white-50 ms-4" style="font-size:1.05rem; text-decoration:none;">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="content-area">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        // ตรวจสอบ token เช่นเดิม...
        const token = localStorage.getItem("access_token");

        if (!token) {
            window.location.href = "/login";

        } else {
            
            $.ajax({
                url: "/verify_token",
                method: "GET",
                headers: {
                    Authorization: "Bearer " + token
                },
                success: function (data) {
                    const username = data.username.toUpperCase();  
                    $("#username-display").html(
                        `<i class="bi bi-person-circle me-2" style="font-size:1.5rem;"></i> ${username}`
                     );
                },
                error: function (jqXHR) {
                    localStorage.removeItem("access_token");
                    window.location.href = "/login";
                }
            });
        }
        // Logout
        $("#logout").on("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("access_token");
            window.location.href = "/login";
        });

        //SPA Menu Click Event Handler (ใส่ตรงนี้ได้เลย)
        $(".nav-link").on("click", function (e) {
        e.preventDefault();

        const page = $(this).data("page");

        if (!token) {
            window.location.href = "/login";
            return;
        }

        // เปลี่ยน active menu
        $(".nav-link").removeClass("active");
        $(this).addClass("active");

        // โหลดเนื้อหาไปแสดงใน content-area
        $.ajax({
            url: "/" + page,
            method: "GET",
            headers: {
                Authorization: "Bearer " + token
            },
            success: function (data) {
                $("#content-area").html(data);
            },
            error: function () {
            $("#content-area").html(
                "<div class='alert alert-danger'>ไม่สามารถโหลดเนื้อหาได้</div>"
            );
            }
        });
        });

        //โหลดหน้า dashboard เป็นค่าเริ่มต้น
        $("#menu-dashboard").trigger("click");
    });
  </script>
</body>
</html>
